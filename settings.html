<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="settings-container">
    <h1 class="settings-title">Screen Locker Settings</h1>
    <div class="settings-form">
      <div class="form-group">
        <label for="lockTime">Lock After (minutes):</label>
        <input type="number" id="lockTime" min="1" value="5">
      </div>
      <div class="form-group">
        <label for="password">Set Password:</label>
        <input type="password" id="password">
      </div>
      <button id="saveSettings" class="save-button">Save Settings</button>
      <button id="lockNow" class="save-button lock-now-button">Lock Now!</button>
    </div>
  </div>
  <p class="version-info">Screen Locker 1.0</p>
  <script src="settings.js"></script>
</body>
</html>
